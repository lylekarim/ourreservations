<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant Express</h1>
      <h3>The greatest resource in the galaxy for making reservations!</h3>
      <hr>

      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Reservation</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Current Tables</strong></h3>
          </div>
          <div class="card-body">
            <ul id="reservation-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

        <div class="col-12">
  
          <div class="card">
            <div class="card-header">
              <strong>Waitlist Tables</strong></h3>
            </div>
            <div class="card-body">
              <ul id="waitlist-section" class="list-group">
  
              </ul>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript">

      $.get("/api/diners", function(data) {

        var dinerArray = data[0];
        var waitlistArray = data[1];


        for (var i = 0; i < dinerArray.length; i++) {
          console.log(dinerArray[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + dinerArray[i].name));
          listGroupItem.append($("<h3>").text("Guest Number: " + dinerArray[i].guests));
          listGroupItem.append($("<h3>").text("Email: " + dinerArray[i].email));
          listGroupItem.append($("<h3>").text("phone: " + dinerArray[i].phone));

          $("#reservation-section").append(listGroupItem);
        }
        for (var i = 0; i < waitlistArray.length; i++) {
          console.log(waitlistArray[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + waitlistArray[i].name));
          listGroupItem.append($("<h3>").text("Guest Number: " + waitlistArray[i].guests));
          listGroupItem.append($("<h3>").text("Email: " + waitlistArray[i].email));
          listGroupItem.append($("<h3>").text("phone: " + waitlistArray[i].phone));

          $("#waitlist-section").append(listGroupItem);
        }


      });
    </script>

</body>

</html>
